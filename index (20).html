<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Code to index.html Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    textarea {
      width: 90%;
      max-width: 900px;
      height: 400px;
      margin-bottom: 20px;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-family: monospace;
      font-size: 14px;
    }

    button {
      background: #22c55e;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background: #16a34a;
    }
  </style>
</head>
<body>

  <h1>Download as index.html</h1>
  <textarea id="codeInput" placeholder="Paste your code here..."></textarea>
  <button onclick="downloadFile()">Download index.html</button>

  <script>
    function downloadFile() {
      const code = document.getElementById("codeInput").value;

      const blob = new Blob([code], { type: "text/html" });
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = "index.html";
      document.body.appendChild(a);
      a.click();

      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }
  </script>

</body>
</html>
